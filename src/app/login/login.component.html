<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-orange-theme">
    <div class="card shadow p-4 border-0" style="width: 100%; max-width: 450px; border-radius: 1rem; background-color: #fff;">
      <h2 class="text-center mb-4 text-orange fw-bold">Iniciar Sesión</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="needs-validation" novalidate>
  
        <!-- Email -->
        <div class="form-floating mb-3">
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control" 
            placeholder="correo@ejemplo.com"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <label for="email">Correo Electrónico</label>
          <div class="invalid-feedback">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">El correo no es válido</div>
          </div>
        </div>
  
        <!-- Contraseña -->
        <div class="form-floating mb-4">
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control" 
            placeholder="********"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <label for="password">Contraseña</label>
          <div class="invalid-feedback">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria</div>
          </div>
        </div>
  
        <!-- Botón -->
        <div class="d-grid">
          <button class="btn btn-orange btn-lg text-white" type="submit" [disabled]="loginForm.invalid">
            Iniciar Sesión
          </button>
        </div>
  
      </form>
    </div>
  </div>
