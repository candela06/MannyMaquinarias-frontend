<div class="container mt-4 mb-5">
  <div class="card p-4 shadow-sm">
    <h2 class="text-center mb-4 text-orange fw-bold">
      Administrar Eliminación de Usuarios
    </h2>

    <div class="d-flex justify-content-center gap-3 mb-4">
      <button
        class="btn btn-danger btn-lg"
        (click)="openDeleteUserConfirmationInput()"
        [disabled]="isLoading"
      >
        <span
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm me-2"
          role="status"
          aria-hidden="true"
        ></span>
        <i *ngIf="!isLoading" class="bi bi-person-dash-fill me-2"></i>
        {{ isLoading ? "Eliminando..." : "Eliminar Usuario del Sistema" }}
      </button>

      <!-- Botón para volver o asignar rol (ajusta la ruta según tu navegación) -->
      <button
        class="btn btn-primary btn-lg bi bi-arrow-left me-2"
        [routerLink]="['/admin-dashboard']"
      >
        Volver al Panel Admin
      </button>
      <!-- Puedes añadir más botones aquí si son relevantes para esta vista específica -->
    </div>

    <!-- No se muestra la tabla de usuarios en este componente -->
    <div *ngIf="isLoading" class="text-center my-4">
      <div class="spinner-border text-orange" role="status">
        <span class="visually-hidden">Procesando...</span>
      </div>
      <p class="mt-2">Procesando solicitud de eliminación...</p>
    </div>
  </div>
</div>

<!-- Enlaces a iconos de Bootstrap (si usas 'bi bi-...') -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  rel="stylesheet"
/>

/>
