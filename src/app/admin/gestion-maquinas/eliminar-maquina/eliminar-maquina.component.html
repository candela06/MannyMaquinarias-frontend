<div class="container my-5">
  <div class="card p-4 shadow-sm">
    <h1 class="text-center mb-4 text-dark fw-bold">
      Eliminar Máquina del Sistema
    </h1>

    <div class="d-flex justify-content-center gap-3 mb-4">
      <button
        class="btn btn-danger btn-lg"
        (click)="openDeleteMachineConfirmationInput()"
        [disabled]="isLoading"
      >
        <span
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm me-2"
          role="status"
          aria-hidden="true"
        ></span>
        <i *ngIf="!isLoading" class="bi bi-trash-fill me-2"></i>
        {{ isLoading ? "Eliminando..." : "Eliminar Máquina" }}
      </button>

      <button class="btn btn-secondary btn-lg" routerLink="/admin/dashboard">
        <i class="bi bi-arrow-left me-2"></i>Volver al Panel Admin
      </button>
    </div>

    <!-- Indicador de carga si la operación está en curso -->
    <div *ngIf="isLoading" class="text-center my-4">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Procesando...</span>
      </div>
      <p class="mt-2">Procesando solicitud de eliminación...</p>
    </div>
  </div>
</div>

<!-- Enlaces a iconos de Bootstrap -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  rel="stylesheet"
/>

/>
