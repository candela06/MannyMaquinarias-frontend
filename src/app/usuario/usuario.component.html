<div class="container py-4">
  <h2 class="text-center mb-5 text-orange fw-bold">Mi cuenta</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let option of adminOptions">
      <div class="card h-100 shadow-sm border-0 rounded-4 admin-option-card">
        <div
          class="card-body d-flex flex-column align-items-center justify-content-center text-center p-4"
        >
          <i
            class="bi {{ option.icon }} text-orange mb-3"
            style="font-size: 3rem"
          ></i>
          <h5 class="card-title fw-bold text-dark">{{ option.title }}</h5>
          <p class="card-text text-muted">{{ option.description }}</p>
          <a
            [routerLink]="option.route"
            class="btn btn-outline-orange mt-auto stretched-link"
          >
            Ir a {{ option.title }}
          </a>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>

<style>
  /* src/app/admin/admin-dashboard/admin-dashboard.component.css */

  .admin-option-card {
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
  }

  .admin-option-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
  }

  .text-orange {
    color: #e08e00;
    /* Tu color naranja */
  }

  .btn-outline-orange {
    color: #ff5722;
    border-color: #ff5722;
  }

  .btn-outline-orange:hover {
    background-color: #e08e00;
    color: white;
    border-color: #e08e00;
  }
</style>
